<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>LinkedIn Extension Icon Generator</h1>
    <p>Right-click on each icon below and "Save image as" to download the PNG files:</p>
    
    <div style="margin: 20px;">
        <h3>16x16 Icon</h3>
        <canvas id="canvas16" width="16" height="16"></canvas>
        <br><button onclick="downloadIcon(16)">Download 16x16</button>
    </div>
    
    <div style="margin: 20px;">
        <h3>48x48 Icon</h3>
        <canvas id="canvas48" width="48" height="48"></canvas>
        <br><button onclick="downloadIcon(48)">Download 48x48</button>
    </div>
    
    <div style="margin: 20px;">
        <h3>128x128 Icon</h3>
        <canvas id="canvas128" width="128" height="128"></canvas>
        <br><button onclick="downloadIcon(128)">Download 128x128</button>
    </div>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background circle
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - 4, 0, 2 * Math.PI);
            ctx.fillStyle = '#0077b5';
            ctx.fill();
            
            // LI text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.35}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('LI', size/2, size/2);
            
            // Connection dots
            const dotSize = size * 0.03;
            const dotPositions = [
                [size * 0.3, size * 0.3],
                [size * 0.7, size * 0.3],
                [size * 0.3, size * 0.7],
                [size * 0.7, size * 0.7]
            ];
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            dotPositions.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.arc(x, y, dotSize, 0, 2 * Math.PI);
                ctx.fill();
            });
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Draw all icons
        drawIcon(document.getElementById('canvas16'), 16);
        drawIcon(document.getElementById('canvas48'), 48);
        drawIcon(document.getElementById('canvas128'), 128);
    </script>
</body>
</html>
